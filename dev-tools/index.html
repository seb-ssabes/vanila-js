<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    // Interpolated
    const str = dogs[1]

    function capitalizeFirstLetter(val) {
      return val.charAt(0).toUpperCase() + val.slice(1)
    }

    console.log(`${dogs[0].name} is ${dogs[0].age} years old`)
    console.log(`${dogs[1].name.charAt(0).toUpperCase() + dogs[1].name.slice(1)} is ${dogs[1].age} years old`)
    console.log(`${capitalizeFirstLetter(str.name)} is ${str.age} years old`)


    // Styled
    console.log('%c I am a cool text', 'font-size:50px; background:gray; text-shadow: 10px 10px 0 green')

    // warning!
    console.warn('Careful!')

    // Error :|
    console.error('Wrong')

    // Info
    console.info('Tomatoes are a fruit, not a vegetable.')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
     dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
     });

    // counting
    console.count('Seb')
    console.count('Seb')
    console.count('Seb')
    console.count('Seb1')

    // timing
    console.time('fetching data');
    fetch('https://gorails.com/', { mode: 'no-cors' })
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      });


    console.table(dogs)

  </script>
</body>
